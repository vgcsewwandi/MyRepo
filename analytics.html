<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="brand-icon me-2">
                    <img src="images/logo.svg" alt="Meal Planner Logo" width="32" height="32">
                </div>
                <span>Meal Planner</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-meal.html">
                            <i class="bi bi-plus-circle me-1"></i>Add Meal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="analytics.html">
                            <i class="bi bi-graph-up me-1"></i>Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food-library.html">
                            <i class="bi bi-book me-1"></i>Food Library
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear me-1"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-5 pt-4">
            <h1 class="page-title mb-4">Analysis</h1>

            <!-- Filter Buttons -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body py-4">
                    <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap">
                        <button type="button" class="btn filter-btn active" id="weeklyFilter" data-filter="weekly"
                                data-bs-toggle="tooltip" 
                                data-bs-placement="top" 
                                title="View weekly calorie intake chart">
                            <i class="bi bi-calendar-week"></i>Weekly
                        </button>
                        <button type="button" class="btn filter-btn" id="monthlyFilter" data-filter="monthly"
                                data-bs-toggle="tooltip" 
                                data-bs-placement="top" 
                                title="View monthly calorie intake trend">
                            <i class="bi bi-calendar-month"></i>Monthly
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4" id="chartTitle">Weekly Intake</h3>
                    
                    <!-- Weekly Chart -->
                    <div id="weeklyChartContainer">
                        <canvas id="weeklyChart" height="100"></canvas>
                    </div>
                    
                    <!-- Monthly Chart -->
                    <div id="monthlyChartContainer" style="display: none;">
                        <canvas id="monthlyChart" height="100"></canvas>
                    </div>
                    
                    <div class="chart-legend mt-3 d-flex justify-content-center gap-4">
                        <div class="legend-item">
                            <span class="legend-color bg-success"></span>
                            <span>Intake</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color bg-secondary"></span>
                            <span>Goal</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color bg-danger"></span>
                            <span>Over Goal</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/modal-utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
