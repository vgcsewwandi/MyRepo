<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Add Meal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="brand-icon me-2">
                    <img src="images/logo.svg" alt="Meal Planner Logo" width="32" height="32">
                </div>
                <span>Meal Planner</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-meal.html">
                            <i class="bi bi-plus-circle me-1"></i>Add Meal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">
                            <i class="bi bi-graph-up me-1"></i>Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food-library.html">
                            <i class="bi bi-book me-1"></i>Food Library
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear me-1"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-5 pt-4">
            <!-- Add Meal Form Card -->
            <div class="card shadow-sm mx-auto" style="max-width: 600px;">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">Add Meal</h2>

                    <!-- Food Library Selection -->
                    <div class="mb-4">
                        <label for="foodLibrary" class="form-label">Select from Food Library (Sri Lankan Foods)</label>
                        <select class="form-select" id="foodLibrary" style="cursor: pointer;">
                            <option selected>-- Choose a food item --</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="text-center text-muted my-3">
                        <span>Or enter custom meal details below</span>
                    </div>

                    <!-- Meal Category -->
                    <div class="mb-4">
                        <label class="form-label mb-2">Meal Category</label>
                        <div class="d-flex gap-2 flex-wrap meal-categories-container">
                            <button type="button" class="btn btn-outline-primary meal-category-btn active" 
                                    data-category="Breakfast">
                                <i class="bi bi-sunrise"></i>Breakfast
                            </button>
                            <button type="button" class="btn btn-outline-primary meal-category-btn" 
                                    data-category="Lunch">
                                <i class="bi bi-sun"></i>Lunch
                            </button>
                            <button type="button" class="btn btn-outline-primary meal-category-btn" 
                                    data-category="Dinner">
                                <i class="bi bi-moon"></i>Dinner
                            </button>
                            <button type="button" class="btn btn-outline-primary meal-category-btn" 
                                    data-category="Snack">
                                <i class="bi bi-cup-hot"></i>Snack
                            </button>
                        </div>
                        <input type="hidden" id="mealCategory" value="Breakfast" required>
                    </div>

                    <!-- Meal Name -->
                    <div class="mb-3">
                        <label for="mealName" class="form-label">Meal Name</label>
                        <input type="text" class="form-control" id="mealName" 
                               placeholder="e.g., String Hoppers" required>
                    </div>

                    <!-- Calories -->
                    <div class="mb-4">
                        <label for="mealCalories" class="form-label">Calories (kcal)</label>
                        <input type="number" class="form-control" id="mealCalories" 
                               placeholder="e.g., 300" min="0" required>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success flex-fill" id="saveMealBtn"
                                data-bs-toggle="tooltip" 
                                data-bs-placement="top" 
                                title="Save this meal to today's log">
                            <i class="bi bi-check-lg me-1"></i>Save Meal
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="cancelBtn"
                                data-bs-toggle="tooltip" 
                                data-bs-placement="top" 
                                title="Cancel and return to dashboard">
                            <i class="bi bi-x-lg me-1"></i>Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/modal-utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/add-meal.js"></script>
</body>
</html>
