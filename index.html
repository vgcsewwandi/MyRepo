<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="brand-icon me-2">
                    <img src="images/logo.svg" alt="Meal Planner Logo" width="32" height="32">
                </div>
                <span>Meal Planner</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-meal.html">
                            <i class="bi bi-plus-circle me-1"></i>Add Meal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">
                            <i class="bi bi-graph-up me-1"></i>Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food-library.html">
                            <i class="bi bi-book me-1"></i>Food Library
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear me-1"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-5 pt-4">
            <h1 class="page-title">Dashboard</h1>

            <!-- Daily Summary Card -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Daily Summary</h2>
                    
                    <div class="calorie-intake-section">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Calorie Intake</h5>
                            <span class="calorie-text text-muted" id="calorieText">0 / 2000 kcal</span>
                        </div>
                        
                        <div class="progress mb-3">
                            <div class="progress-bar bg-success" role="progressbar" id="calorieProgress" 
                                 style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted" id="percentageText">0% of daily goal</span>
                            <span class="text-success fw-bold" id="remainingText">2000 kcal remaining</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's Meals Card -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title mb-0">Today's Meals</h2>
                        <a href="add-meal.html" class="btn btn-success"
                           data-bs-toggle="tooltip"
                           data-bs-placement="left"
                           title="Add a new meal to today's log"
                           style="cursor: pointer;">
                            <i class="bi bi-plus-lg me-1"></i>Add Meal
                        </a>
                    </div>
                    
                    <!-- Meals List Container -->
                    <div id="mealsList">
                        <!-- Empty State -->
                        <div class="empty-state text-center py-5" id="emptyState">
                            <div class="empty-icon mb-3">
                                <i class="bi bi-calendar-x"></i>
                            </div>
                            <p class="text-muted mb-3">No meals logged today</p>
                            <a href="add-meal.html" class="btn btn-success btn-lg"
                               data-bs-toggle="tooltip"
                               data-bs-placement="top"
                               title="Start tracking your meals by adding your first meal"
                               style="cursor: pointer;">
                                <i class="bi bi-plus-lg me-2"></i>Add Your First Meal
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/modal-utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
